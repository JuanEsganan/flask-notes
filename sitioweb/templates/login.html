{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST">
    <h3 align="center"></h3>
    <div class="form-group">
        <label for="email">Email Addres</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter your password">
    </div>
    <br />
    <button type="submit" class="btb btn-primary">Submit</button>
</form>

{% endblock %}
