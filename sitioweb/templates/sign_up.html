{% extends "base.html" %} {% block title %}Sgin Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>

<form method="POST">
    <h3 align="center"></h3>
    <div class="form-group">
        <label for="email">Email Addres</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="firstname" 
        name="firstname" 
        placeholder="Enter First name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="text" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
        type="text" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Enter your password">
    </div>
    <br />
    <button type="submit" class="btb btn-primary">Submit</button>
</form>

{% endblock %}
